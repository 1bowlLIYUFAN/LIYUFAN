title: "Tailpages: Tailwind + Github Pages"
author-name: Harry Wang
author-email: harryjwang@gmail.com
author-website: https://harrywang.me
description: A Github Pages (Jekyll) template based on TailwindCSS
baseurl: "/tailpages" # the subpath of your site, e.g. /blog
url: "https://harrywang.github.io" # the base hostname & protocol for your site, e.g. http://example.com
footer-msg: "Powered by Tailpages Theme"
footer-msg-link: https://github.com/harrywang/tailpages

google-analytics: G-WCRC1TC2V5

# use false to turn off any social media links
facebook: false
twitter: https://twitter.com/harryjwang
github: https://github.com/harrywang/tailpages

plugins:
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
